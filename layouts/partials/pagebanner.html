<!-- layouts/partials/pagebanner.html -->
{{ with .Params.pagebanner }}
  {{ if .enable }}
    {{ $imageUrl := .image | absURL }}

    <style>
    @font-face {
      font-family: 'Proxima Nova';
      src: url('/fonts/Proxima-Nova-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Proxima Nova';
      src: url('/fonts/Proxima-Nova-Semibold.woff2') format('woff2');
      font-weight: 600;
      font-style: normal;
    }

    .page-banner {
      position: relative;
      background-image: url('{{ $imageUrl }}');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 6rem 2rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-left: calc(-50vw + 50%);
      margin-right: calc(-50vw + 50%);
    }

    .page-banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: black;
      opacity: 0.6;
      z-index: 1;
    }

    .page-banner-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }

    .page-banner-content h2 {
        font-family: 'Proxima Nova', sans-serif;
        font-size: 3rem;
        font-weight: 600;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .page-banner-content p {
        font-family: 'Proxima Nova', sans-serif;
        font-size: 1.25rem;
        font-weight: 400;
        line-height: 1.6;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    </style>

    <section class="page-banner">
      <div class="page-banner-content">
        <h2>{{ .heading | markdownify }}</h2>
        <p>{{ .paragraph | markdownify }}</p>
      </div>
    </section>
  {{ end }}
{{ end }}
