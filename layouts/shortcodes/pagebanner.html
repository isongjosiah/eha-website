<!-- layouts/shortcodes/pagebanner.html -->
{{ $imageUrl := .Get "image" | absURL }}

<style>
@import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
.page-banner {
  position: relative;
  background-image: url('{{ $imageUrl }}');
  background-size: cover;
  background-position: center;
  color: white;
  padding: 6rem 2rem;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

.page-banner::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: black;
  opacity: 0.6;
  z-index: 1;
}

.page-banner-content {
  position: relative;
  z-index: 2;
  max-width: 800px;
  font-family: 'Lato', sans-serif;
}

.page-banner-content h2 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.page-banner-content p {
    font-size: 1.25rem;
    font-weight: 400;
    line-height: 1.6;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
}
</style>

<section class="page-banner">
  <div class="page-banner-content">
    {{ .Inner | markdownify }}
  </div>
</section>
